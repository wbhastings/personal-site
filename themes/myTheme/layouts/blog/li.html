<div class="blog-post-small card">
	<div class="card-body">
		<h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
		<div class="post-meta clearfix">
			<p>Posted on <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">{{ .Date.Format "Jan 2, 2006" }}</time></p>
		</div>
	
		<p>{{ .Summary }}</p>

		{{ range .Params.categories }}

		<span class="badge badge-info">{{ . }}</span>

		{{ end }}
		
		{{ range .Params.tags }}

		<span class="badge badge-secondary">{{ . }}</span>

		{{ end }}

		<div class="read-more">
			<a href="{{ .Permalink }}" class="btn btn-dark btn-sm float-right">Read more <i class="fa fa-angle-double-right" aria-hidden="true"></i></a>
		</div>
	</div>
</div>
