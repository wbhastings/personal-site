<div class="blog-portfolio-card card col-xs-12 col-sm-12 col-md-6 col-lg-4">
	<img class="card-img-top" src="{{ .Param "image" }}" alt="Project Image" />
	<div class="card-body">
		<h4 class="card-title">{{ .Title }}</h4>
		<p class="card-text">{{ .Summary }}</p>

		{{ range .Params.categories }}

			<span class="badge badge-info">{{ . }}</span>

		{{ end }}
		{{ range .Params.tags }}

			<span class="badge badge-secondary">{{ . }}</span>

		{{ end }}

		<a href="{{ .Permalink }}" class="btn btn-dark">View Project <i class="fa fa-angle-double-right" aria-hidden="true"></i></a>
	</div>
</div>
