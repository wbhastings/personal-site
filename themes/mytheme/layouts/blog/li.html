<article>
	<header>
		<h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
		<div class="post-meta clearfix">
			<p>Posted on <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">{{ .Date.Format "Jan 2, 2006" }}</time></p>
		</div>
	</header>
	<div class="well">
		<div class="summary">
			<p>{{ .Summary }}</p>
		</div>

		{{ if .Truncated }}

		<footer>
			<ul class="pager">
				<li class="read-more"><a href="{{ .Permalink }}">Read more<span aria-hidden="true">&raquo;</span></a></li>
			</ul>
		</footer>

		{{ end }}
	</div>
</article>
