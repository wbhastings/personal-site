{{ partial "header.html" . }}
{{ $baseurl := .Site.BaseURL }}

<article>
	<header>
		<h1>{{ .Title }}</h1>
		<div class="post-meta clearfix">
			<p>Posted on <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">{{ .Date.Format "Jan 2, 2006" }}</time></p>
		</div>
	</header>

	<section>
		{{ .Content }}
	</section>
</article>

{{ partial "footer.html" . }}
